version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - node rm -rf node_modules
        - yarn install
        - cd packages/root
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - yarn run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
