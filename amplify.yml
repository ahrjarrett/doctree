version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - cd packages/root
        - npm install
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
